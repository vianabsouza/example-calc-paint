<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Consumo de Tintas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <p class="h2 text-center pt-3">Exemplo de Cálculo de Consumo de Tintas</p>
    <div id="valores">
        <div class="form-group">
            <label for="exemploCalculoTinta">Parede Um</label>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" id="larguraParedeUm" placeholder="Largura" min="0">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="alturaParedeUm" placeholder="Altura" min="0">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="janelasParedeUm" placeholder="Janelas" min="0">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="portasParedeUm" placeholder="Portas" min="0">
                </div>
            </div>
            <!-- Parede Dois -->
            <label for="exemploCalculoTinta">Parede Dois</label>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" id="larguraParedeDois" placeholder="Largura" min="0">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="alturaParedeDois" placeholder="Altura" min="0">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="janelasParedeDois" placeholder="Janelas" min="0">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="portasParedeDois" placeholder="Portas" min="0">
                </div>
            </div>
            <!-- Parede Três -->
            <label for="exemploCalculoTinta">Parede Três</label>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" id="larguraParedeTres" placeholder="Largura" min="0">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="alturaParedeTres" placeholder="Altura" min="0">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="janelasParedeTres" placeholder="Janelas" min="0">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="portasParedeTres" placeholder="Portas" min="0">
                </div>
            </div>
            <!-- Parede Quatro -->
            <label for="exemploCalculoTinta">Parede Quatro</label>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" id="larguraParedeQuatro" placeholder="Largura" min="0">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="alturaParedeQuatro" placeholder="Altura" min="0">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="janelasParedeQuatro" placeholder="Janelas" min="0">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="portasParedeQuatro" placeholder="Portas" min="0">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col text-center">
        <button type="button" class="btn btn-primary btn-lg" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>
    <br/>
    <div id="resultados">
        <div class="form-group">
            <p class="h4 pt-3">Áreas Paredes</p>
            <div class="form-row">
                <div class="col">
                    <label for="exemploCalculoTinta">Parede Um</label>
                    <input type="number" class="form-control" id="resultAreaParedeUm" disabled>
                </div>
                <div class="col">
                    <label for="exemploCalculoTinta">Parede Dois</label>
                    <input type="number" class="form-control" id="resultAreaParedeDois" disabled>
                </div>
                <div class="col">
                    <label for="exemploCalculoTinta">Parede Três</label>
                    <input type="number" class="form-control" id="resultAreaParedeTres" disabled>
                </div>
                <div class="col">
                    <label for="exemploCalculoTinta">Parede Quatro</label>
                    <input type="number" class="form-control" id="resultAreaParedeQuatro" disabled>
                </div>
            </div>
            <p class="h4 pt-3">Litros Tinta</p>
            <div class="form-row">
                <div class="col">
                    <label for="exemploCalculoTinta">Parede Um</label>
                    <input type="number" class="form-control" id="resultLitrosParedeUm" disabled>
                </div>
                <div class="col">
                    <label for="exemploCalculoTinta">Parede Dois</label>
                    <input type="number" class="form-control" id="resultLitrosParedeDois" disabled>
                </div>
                <div class="col">
                    <label for="exemploCalculoTinta">Parede Três</label>
                    <input type="number" class="form-control" id="resultLitrosParedeTres" disabled>
                </div>
                <div class="col">
                    <label for="exemploCalculoTinta">Parede Quatro</label>
                    <input type="number" class="form-control" id="resultLitrosParedeQuatro" disabled>
                </div>
            </div>
            <p class="h4 pt-3">Totais</p>
            <div class="form-row">
                <div class="col">
                    <label for="exemploCalculoTinta">Area</label>
                    <input type="number" class="form-control" id="resultArea" disabled>
                </div>
                <div class="col">
                    <label for="exemploCalculoTinta">Litros Tinta</label>
                    <input type="number" class="form-control" id="resultTinta" disabled>
                </div>
                <div class="col">
                    <label for="exemploCalculoTinta">Janelas</label>
                    <input type="number" class="form-control" id="resultJanelas" disabled>
                </div>
                <div class="col">
                    <label for="exemploCalculoTinta">Portas</label>
                    <input type="number" class="form-control" id="resultPortas" disabled>
                </div>
            </div>
            <p class="h4 pt-3">Opções das Latas de Tintas que podem ser compradas</p>
            <div class="form-row">
                <div class="col">
                    <label for="exemploCalculoTinta">0,5 L</label>
                    <input type="number" class="form-control" id="resultMeioLitro" disabled>
                </div>
                <div class="col">
                    <label for="exemploCalculoTinta">2,5 L</label>
                    <input type="number" class="form-control" id="resultoDoiseMeio" disabled>
                </div>
                <div class="col">
                    <label for="exemploCalculoTinta">3,6 L</label>
                    <input type="number" class="form-control" id="resultTreseSeis" disabled>
                </div>
                <div class="col">
                    <label for="exemploCalculoTinta">18 L</label>
                    <input type="number" class="form-control" id="resultDezoito" disabled>
                </div>
            </div>
        </div>
    </div>
    <script src="js\script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
